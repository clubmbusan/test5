<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취득세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>취득세 계산기 (2024년 기준)</h1>
        <form id="acquisitionForm">
            <!-- 재산 유형 선택 -->
            <label for="assetType">재산 유형:</label>
            <select id="assetType">
                <option value="realEstate" selected>부동산</option>
                <option value="vehicle">차량</option>
                <option value="other">기타</option>
            </select>

            <!-- 부동산 추가 옵션 -->
            <div id="realEstateField" style="display: block;">
                <label for="realEstateType">부동산 종류:</label>
                <select id="realEstateType">
                    <option value="residential1">1세대 1주택</option>
                    <option value="residentialMulti">다주택</option>
                    <option value="commercial">상업용</option>
                    <option value="land">토지</option>
                </select>

                <!-- 금액 입력 필드 -->
                <label for="realEstateValue">부동산 금액 (원):</label>
                <input type="text" id="realEstateValue" placeholder="예: 100,000,000">
            </div>

            <!-- 차량 추가 옵션 -->
            <div id="vehicleField" style="display: none;">
                <label for="vehiclePrice">차량 금액 (원):</label>
                <input type="text" id="vehiclePrice" placeholder="예: 30,000,000">
                <label for="vehicleType">차량 종류:</label>
                <select id="vehicleType">
                    <option value="standard">일반 차량</option>
                    <option value="compact">경차</option>
                    <option value="used">중고차</option>
                </select>
            </div>

            <!-- 기타 자산 입력 -->
            <div id="otherField" style="display: none;">
                <label for="otherAssetValue">기타 자산 금액 (원):</label>
                <input type="text" id="otherAssetValue" placeholder="예: 50,000,000">
            </div>

            <!-- 버튼 4개 -->
            <button type="button" class="action-btn" id="saleButton">매매취득</button>
            <button type="button" class="action-btn" id="giftButton">증여취득</button>
            <button type="button" class="action-btn" id="inheritanceButton">상속취득</button>
            <button type="button" class="action-btn" id="originalButton">원시취득</button>

          <!-- 매매취득 모달 -->
<div id="saleModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>매매 취득 세부사항</h3>

        <!-- 대분류 선택 -->
        <label for="saleCategory">대분류 선택:</label>
        <select id="saleCategory">
            <option value="singleHousehold">1세대 1주택</option>
            <option value="multiHousehold">다주택</option>
            <option value="commercial">상가</option>
            <option value="vehicle">차량</option>
            <option value="other">기타 자산</option>
        </select>

        <!-- 하부 선택: 1세대 1주택 및 다주택 -->
        <div id="singleOrMultiOptions" style="display: none;">
            <label for="isAdjustedArea">조정대상 지역 여부:</label>
            <select id="isAdjustedArea">
                <option value="yes">예</option>
                <option value="no">아니오</option>
            </select>
        </div>

        <!-- 차량 선택 -->
        <div id="vehicleOptions" style="display: none;">
            <label for="vehicleType">차량 종류:</label>
            <select id="vehicleType">
                <option value="compact">경차</option>
                <option value="standard">일반 차량</option>
                <option value="used">중고차</option>
            </select>
        </div>

        <!-- 기타 자산 안내 -->
        <div id="otherOptions" style="display: none;">
            <p>기타 자산은 추가 조건이 필요하지 않습니다.</p>
        </div>

        <!-- 확인 및 닫기 버튼 -->
        <button type="button" id="confirmSaleType">확인</button>
        <button type="button" id="closeSaleModal" style="background-color: gray; margin-top: 10px;">닫기</button>
    </div>
</div>

               <!-- 증여취득 모달 -->
<div id="giftModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>증여 취득 종류 선택</h3>

        <!-- 증여 종류 선택 -->
        <label for="giftType">증여 종류:</label>
        <select id="giftType">
            <option value="general">일반 증여</option>
            <option value="corporate">법인 증여</option>
        </select>

        <!-- 확인 및 닫힘 버튼 -->
        <div class="button-group">
    <button type="button" class="confirm-btn" id="confirmGiftType">확인</button>
    <button type="button" class="close-btn" id="closeGiftModal">닫기</button>
</div>
    </div>
</div>
 
                  <!-- 상속취득 모달 -->
<div id="inheritanceModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>상속 취득 세부사항</h3>

        <!-- 상속 종류 선택 -->
        <label for="inheritanceType">상속 종류:</label>
        <select id="inheritanceType">
            <option value="general">일반 상속</option>
            <option value="corporate">법인 상속</option>
        </select>

        <!-- 조정 대상 지역 여부 -->
        <label for="isAdjustedAreaInheritance">조정 대상 지역 여부:</label>
        <select id="isAdjustedAreaInheritance">
            <option value="yes">예</option>
            <option value="no">아니오</option>
        </select>

        <!-- 확인 버튼 -->
        <button type="button" class="confirm-btn" id="confirmInheritanceType">확인</button>
        <!-- 닫기 버튼 -->
        <button type="button" class="close-btn" id="closeInheritanceModal">닫기</button>
    </div>
</div>
           
            <!-- 계산하기 버튼 -->
            <button type="button" id="calculateButton" style="margin-top: 15px;">계산하기</button>
        </form>
          
        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
